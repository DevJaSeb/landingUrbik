<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistica Urbik</title>
    <!-- Tipo grafia-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/IconoUrbik.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="nav-container">
        <img src="img/LogoUrbik.png" alt="Logística URBIK" class="nav-logo" />
        <ul class="nav-links">
          <li><a href="#nosotros">Nosotros</a></li>
          <li><a href="#servicios">Servicios</a></li>
          <li><a href="#cobertura">Cobertura</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </nav>
    <!-- HEADER -->
    <header class="hero">
      <video autoplay muted loop playsinline class="hero-video">
        <source src="videos/videoPrueba.mp4" type="video/mp4" />
      </video>
      <div class="hero-content">
        <h1>Movemos tu negocio con eficiencia</h1>
        <p>Soluciones logísticas ágiles, seguras y sostenibles</p>
        <a href="#contacto" class="btn">Contactanos</a>

    <section class="container" id="servicios"></section>
